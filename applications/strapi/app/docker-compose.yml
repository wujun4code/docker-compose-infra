version: '3'

services:
  strapi:
    build:
      dockerfile: ./Dockerfile
      context: ./
    image: my-strapi:latest
    container_name: my-strapi
    env_file: 
      - .env.test
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads  
    ports:
      - '8337:1337'
    networks:
      - postgres
      - strapi

networks:
  postgres:
    external: true

  strapi:
    name: strapi
    driver: bridge